<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="shortcut icon" href="favicon/imagen.jpg" >
        <link rel="stylesheet" href="stlye.css">
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
          />
          <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
<body>
    <header>
        <label for="menu" class="open__menu">
            <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" id="menu">
        <nav class="header__menu">   
            <h3>
                <div class="logo"><img class="logo" src="images/logo.jpg" alt="logo"></div>
                <ul class="bar" type="none">
                    <label for="menu" class="header__closeMenu">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </label>
                    <a href="index.html"><li class="bar">Home</li></a>
                    <a href="aboutus.html"><li class="bar">La empresa</li></a>
                    <a href="services.html"><li class="bar">Servicios</li></a>
                    <a href="viandas.html"><li class="bar">Viandas</li></a>
                    <a href="contact.html"><li class="bar">Contáctanos</li></a>
                </ul>
            </h3> 
        </nav>
    </header>
    <main  >
        <form action="/ruta-destino" method="get" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Contáctanos</legend>
                <label class="texto" for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" name="username" id="nombreyapellido" required>
                <label class="texto" for="empresa">Empresa</label>
                <input type="text" name="company" id="empresa">
                <label class="texto" for="mail">Mail</label>
                <input type="email" name="email" id="mail" required>
                <label class="texto" for="telefono">Teléfono</label>
                <input type="tel" name="telephone" id="telefono" required>
                <h4>Servicio en el que estás interesado:</h4>
                <label class="viandas" for="viandas">Viandas</label>
                <input class="vianda" type="checkbox" name="servicios" id="viandas" value="food">
                <label class="viandas" for="viandasadomicilio">Viandas a domicilio</label>
                <input class="vianda" type="checkbox" name="servicios" id="viandasadomicilio" value="delivery">
                <label class="viandas" for="viandasfitness">Viandas Fitness</label>
                <input class="vianda" type="checkbox" name="servicios" id="viandasfitness" value="healthyfood">
                <h4><label for="Ubicacion">Zona en la que te encontras</label></h4>
                <select class="location" name="zone" id="Ubicacion">
                    <option value="" hidden selected> Ubicación</option>
                    <option value="caba">CABA</option>
                    <option value="zonaoeste">Zona Oeste</option>
                    <option value="zonasur">Zona Sur</option>
                    <option value="zonanorte">Zona Norte</option>
                </select><br> 
                <label class="mensaje" for="leaveyourmessage">Dejanos tu mensaje:</label><br>
                <textarea name="message" id="leaveyourmessage" placeholder="Escribe..." cols="30" rows="10"></textarea>
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer id="footer">
        <div>
            <a href="https://instagram.com/lu.demata" class="linkredes"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com/lucila.deemata" class="linkredes"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://api.whatsapp.com/send?phone=542215866592" class="logowsp"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
